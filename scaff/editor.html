<!-- editor.html - for submitting a new post -->
<!DOCTYPE html>
<html style="overflow: hidden">
  <head>
    <title>post editor</title>
    <link rel='stylesheet' href='{{ url_for("static", filename="styles.css") }}'>
  </head>
  <body>

    <form action='/load' method='POST' autocomplete='off'>
      <input type='number' name='id'
        style='color: #b7c3f3; background-color: #4f6272'>
      <input type='submit' value='edit'>
      <span style='color: gray'>{{ msg }}</span>
    </form><br><br>

    <form action='/submit' method='POST' autocomplete='off'><fieldset>

      <legend>document editor</legend>

      <textarea rows='1' name='title' 
        placeholder='title'>{{ title }}</textarea>

      {% if id %}<textarea hidden name='id'>{{ id }}</textarea>{% endif %}

      <textarea rows='40' name='body' 
        placeholder='body'>{{ body }}</textarea>

      <textarea rows='1' name='tags' 
        placeholder='list|of|tags'>{{ tags }}</textarea>

      <div style='text-align: right'>
        <input type='submit' name='save' value='save'>
        <input type='submit' name='publish' value='publish'>
      </div>

    </fieldset></form>
  </body>
</html>
